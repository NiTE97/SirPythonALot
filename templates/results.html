<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirJizzALot - Porn Search Engine Results</title>
</head>
<body>
    <header>
        <a href="/"><img src="{{ url_for('static', filename='SirJizzALot.png') }}" alt="SirJizzALot" class="logo"></a>
    </header>
    <div class="container">
    <h6 class="resultNumber">Search results for {{ form_data["textinput"]}}</h6>
    <h8>{{lenght}} results</h8>

    {%for i in range(0, lenght)%}
  
    <div class="video-item">
        <div>
        <a href="https://{{resultsLinks[i]}}" id="video-source"><img src="{{resultsThumbnails[i]}}" alt="{{resultsThumbnails[i]}}" class="video-thumbnail"></a>
        </div>
        <div>
        <h6 class="video-name">{{ resultsNames[i]}}</h6>
        <!-- <h5 class="video-source">{{ resultsLinks[i]}}</h5> -->
        </div>
    </div>

    {%endfor%}

    </div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</html>
